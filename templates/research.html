{% extends "layout.html" %}

{% block title %}
    research
{% endblock %}

{% block main %}

    <form id = "researchform" action = "/research" method = "POST">
        <div class="mb-3">
            <input autocomplete = "off" autofocus class="form-control mx-auto w-auto" name = "number_client" placeholder = "Client number" type = "text">
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" list="elements" id="choix" name="name" placeholder="Pharmacy name">
            <datalist id="elements">
                {% for client_name in client_names %}
                <option value="{{ client_name }}">
                {% endfor %}
            </datalist>
        </div>
        <div class="mb-3">
            <input autocomplete = "off" autofocus class="form-control mx-auto w-auto" name = "exchange_date" placeholder = "Exchange date" type = "date">
        </div>
        <button class="btn btn-primary" type="submit">Research</button>
    </form>
{% endblock %}
