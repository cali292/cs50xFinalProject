{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action = "/register" method = "post">
        <div class="mb-3">
            <input autocomplete = "off" autofocus class="form-control mx-auto w-auto" name = "user_mail" placeholder = "E-mail" type = "text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" list="elements" id="choix" name="pharmacie" placeholder="Pharmacy name">
            <datalist id="elements">
                {% for client_name in client_names %}
                <option value="{{ client_name }}">
                {% endfor %}
            </datalist>
        </div>

        
        <div class="mb-3">
            <input autocomplete = "off" class="form-control mx-auto w-auto" name ="number_client" placeholder ="Client number" type = "numeric">
        </div>
        <div class="mb-3">
            <input autocomplete = "off" class="form-control mx-auto w-auto" name ="password" placeholder ="Password" type = "password">
        </div>
        <div class="mb-3">
            <input autocomplete = "off" class="form-control mx-auto w-auto" name ="confirmation" placeholder ="Password confirmation" type = "password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>

    </form>


{% endblock %}
